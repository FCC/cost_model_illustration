<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="application/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
  // nav
  $("#large a").click(function(event) {  
    $('html, body').animate({
      scrollTop: $($(this).attr('href')).offset().top-80
    }, 1000);
  });

  $("nav a").click(function(event) {
    event.preventDefault();
    if ($("#small").css("display") != "none") {
      $("#large").animate({
        right: "-200px",
        top: "0"
      }, 500);
      $(".container").animate({
        right: "0"
      }, 500);
    }
    
    $('html, body').animate({
      scrollTop: $($(this).attr('href')).offset().top-80
    }, 1000);

    $("#small").toggleClass('closed');
  });
    
  $("#small").click(function() {
    if ($("#small").hasClass('closed')) {
      $("#large").animate({
        right: "0",
        top: "0"
      }, 500);
      $(".container").animate({
        right: "200px"
      }, 500);
    } else {
      $("#large").animate({
        right: "-200px",
        top: "0"
      }, 500);
      $(".container").animate({
        right: "0"
      }, 500);
    }
    $("#small").toggleClass('closed');
  })
});
</script>

</body>
</html>
